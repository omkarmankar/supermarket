<div class="row m-0">
  <div class="mx-auto col-md-12 col-lg-12 superCategoryMenu">
    <div class="superCategoryItem"  *ngFor="let category of superCategoryArray"  (mouseover)="showMegaMenu(category.id)">  
      <img class="img-responsive"   (click)="getProductBySuperCategoryId(category.id)" src="{{'http://supermarket.springonline.in/thumbnail/'+category.sup_cat_image}}">
      <div class="superCategoryName" >{{category.sup_cat_name}}</div>
    </div>
  </div>
</div>

<div class="dropdown-content mx-auto row col-lg-12 col-md-12">
  <div class="nopadding list col-lg-3 col-md-3">
    <ul class="nopadding">
        <li  (mouseover)="getCategoriesOnSubcategoriesHover(subcategory.id)" *ngFor="let subcategory of subCategories"><span>{{subcategory.category_name}}</span><span><i class="fa fa-angle-right"></i></span></li>
    </ul>
  </div>
  <div class="nopadding list col-lg-4 col-md-4">
    <ul class="nopadding">
      <li *ngFor="let category of Categories">{{category.brand_name}}</li>
    </ul>
  </div>
  <div class="col-lg-3 col-md-3">
  </div>
</div>

<div class="nopadding row m-0">
  <div id="superCategoryGrid" >
    <h4>Shop By Categories</h4>
     <ul class="nopadding">
      <li *ngFor="let category of superCategoryArray">
        <img class="img-responsive"   (click)="getProductBySuperCategoryId(category.id)" src="{{'http://supermarket.springonline.in/thumbnail/'+category.sup_cat_image}}">
        <span class="superCategoryName" >{{category.sup_cat_name}}</span>
       </li>
     </ul>
  </div>
</div>
