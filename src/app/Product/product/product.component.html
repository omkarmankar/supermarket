		<div class="all-product-grid">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="product-top-dt">
							<div class="product-left-title">
								<h2>{{currentSuperCategory}}</h2>
							</div>
							<a href="#" class="filter-btn pull-bs-canvas-right">Filters</a>
							<div class="product-sort">
								<div class="ui selection dropdown vchrt-dropdown">
									<input name="gender" type="hidden" value="default">
									<i class="dropdown icon d-icon"></i>
									<div class="text">Popularity</div>
									<div class="menu">
										<div class="item" data-value="0">Popularity</div>
										<div class="item" data-value="1">Price - Low to High</div>
										<div class="item" data-value="2">Price - High to Low</div>
										<div class="item" data-value="3">Alphabetical</div>
										<div class="item" data-value="4">Saving - High to Low</div>
										<div class="item" data-value="5">Saving - Low to High</div>
										<div class="item" data-value="6">% Off - High to Low</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="product-list-view" *ngIf="productsArray.length">
					<div class="row">
						<div class="col-lg-3 col-md-6" *ngFor="let product of productsArray;let i=index">
							<div class="product-item mb-30">
								<a (click)="showProductDetailView(product.productId)" class="product-img">
									<img src="{{imageUrl+product.productImage}}" alt="">
									<div class="product-absolute-options">
										<span class="offer-badge-1">6% off</span>
										<span class="like-icon" title="wishlist"></span>
									</div>
								</a>
								<div class="product-text-dt">
								<!-- 	<p>Available<span>(In Stock)</span></p> -->
									<h4>{{product.productName}}</h4>
									<span class="font-weight-bold">â‚¹</span><span class="product-price" id="{{'price'+i}}">{{product.productSpecs[0].price}}</span>
									<div class="d-flex flex-fill">
										<select class="form-control" id="{{'sel'+i}}" (change)="onUnitChange($event,i)">
										  <option value="{{item.price+'-'+cnt}}" *ngFor="let item of product.productSpecs; let cnt=index;"
											[attr.selected]="cnt == 0 ? true : null">{{item.quantity}}{{item.unit}}</option>
										</select>
									</div>
									<div class="qty-cart">
										<div class="quantity buttons_added">
											<input type="button" value="-" class="minus minus-btn" (click)="changeFlag()">
											<input readonly type="number" step="1" name="quantity"  id="{{'number'+i}}" value="1" max="5" class="input-text qty text">
											<input type="button" value="+" class="plus plus-btn" (click)="changeFlag()">
										</div> 
										<span class="cart-icon"><i (click)="addToCart(i,product.productId,true)" class="uil uil-shopping-cart-alt"></i></span>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-12">
							<div class="more-product-btn">
								<button class="show-more-btn hover-btn" onclick="window.location.href = '#';">Show More</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Body End -->
